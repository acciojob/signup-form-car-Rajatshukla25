<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method="post">
        <label for="name">Name </label>
           <input type="text" name="Name" id="name" placeholder="NAME" required>
           <br>
           <label for="email">Email</label>
           <input type="Email" name="" id="email" placeholder="Email" required>
           <br>
           <label for="gender">Gender</label required>
           <label for="gender_m">Male</label>
           <input type="radio" name="gender" id="gender_m">
           <label for="gender_f">Female</label>
           <input type="radio" name="gender" id="gender_f">
           <br>
           <label for="cars">Car brands</label>
           <select name="Car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="WagonR">WagonR</option>
           </select>
           <br>
           <label for="age">Age</label>
           <input type="number" name="Age" id="age" placeholder="Age" required>
           <br>
           <label for="dob">DOB</label>
           <input type="date" name="Date Of Birth" id=dobrequired>
           <br>
           <label for="tel">Phone number</label>
           <input type="tel" name="Tel" id="tel" placeholder="xxx-xxx-xxxx">
           <br>
           <label for="password">Password</label>
           <input type="password" name="Password" id="password"required>
           <br>
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" name="TOS" id="tos"required>
            <br>
            <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
